    <div class="scalable-wrapper" id="scalable-wrapper">
      <div class="scalable-wrapper__content" id="scalable-wrapper__content">
        <img class="background background5" />
        <img class="background background6" />
        <img class="background background9" />
        <img class="background background3" />
        <img class="background background4" />
        <img class="background background8" />
        <img class="background background1" />
        <img class="background background2" />
        <img class="background background7" />

        <div class="clouds">
          <img class="cloud cloud1" />
          <img class="cloud cloud2" />
          <img class="cloud cloud3" />
          <img class="cloud cloud4" />
          <img class="cloud cloud5" />
          <img class="cloud cloud6" />
          <img class="cloud cloud7" />
        </div>
        <div class="playground">
          <div class="stars hidden">
            <img class="star star1" />
            <img class="star star2" />
            <img class="star star3" />
            <img class="star star4" />
            <img class="star star5" />
            <img class="star star6" />
            <img class="star star7" />
            <img class="star star8" />
          </div>
          <div class="enemies"></div>
          <div class="player-container">
            <img class="player-shadow" />
            <img class="phoenix-power hidden" />
            <img class="player" />
            <img class="head" />
            <img class="prop" />
          </div>
        </div>
        <p class="score-text">0</p>
        <p class="slide">SLIDE TO SHOOT</p>
        <def class="score-all">
          <svg
            width="510"
            height="18"
            viewBox="0 0 510 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              width="510"
              height="8"
              rx="4"
              transform="matrix(1 0 0 -1 5 13)"
              fill="#11331B"
            />
            <rect
              x="-2.5"
              y="2.5"
              width="782"
              height="13"
              rx="6.5"
              transform="matrix(1 0 0 -1 5 18)"
              stroke="black"
              stroke-opacity="0.15"
              stroke-width="5"
            />
          </svg>
        </def>
        <def class="current-score">
          <svg
            width="520"
            height="13"
            viewBox="0 0 520 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="2"
              y="2"
              width="100"
              height="7"
              fill="#077CBE"
              stroke="white"
              stroke-width="2"
            />
          </svg>
        </def>
        <img class="level-stroke" />
        <img class="level" />
        <def class="hand"
          ><svg
            width="33"
            height="39"
            viewBox="0 0 33 39"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

              fill="white"
            />

            width="311"
            height="5"
            viewBox="0 0 311 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="2.5" x2="311" y2="2.5" stroke="white" stroke-width="5" />
          </svg>
        </def>
        <div class="black-screen" style="opacity: 0"></div>
        <img class="endcard1" style="transform: scale(0)" />
        <img class="endcard2" style="transform: scale(0)" />
      </div>
    </div>
